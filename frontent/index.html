<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartLink</title>
    <script src="./jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/alerts.css">
    <link rel="stylesheet" href="./css/apexcharts.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/8ecf02a7bc.js" crossorigin="anonymous"></script>
    <script src="./apexcharts.js"></script>
    <script src="./script.js" async></script>
    <script src="./aurora_alerts.js"></script>
    <script src="./sweetalert.min.js"></script>
</head>

<body id="body">
    <nav>
        <div class="flex">
            <div class="logo">HomeLink Connect Kit</div>
            <div class="showmore">
                <svg xmlns="http://www.w3.org/2000/svg" style="transform: scale(2)" width="16" height="16"
                    fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                </svg>
            </div>
            <div class="info">
                <ul>
                    <li id="nav_home" class="active">Home</li>
                    <li id="nav_controls">Control</li>
                    <li id="nav_stats">Statistics</li>
                    <li id="nav_settings">Settings</li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="data_main col">
                    <div class="overview">
                        <div id="chart"></div>
                        <div class="stat">
                            <div class="c_load">
                                <div id="c_load">
                                    <div class="spin"></div>
                                </div>
                            </div>
                            <div class="avg_load">
                                <div class="min-peak">
                                    Minimum
                                    <span id="min-peak">
                                        ...
                                    </span>
                                </div>
                                <div class="avg-peak">
                                    Average
                                    <span id="avg-peak">
                                        ...
                                    </span>
                                </div>
                                <div class="max-peak">
                                    Maximum
                                    <span id="max-peak">
                                        ...
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="controler">
                        <div class="title">
                            <h2>Quick Access</h2>
                        </div>
                        <div class="content row">
                            <div class="devices col">
                                <div class="device tube" master-device="false" relay="3" device-id="eb483">
                                    <div class="image chart-fan_usage"></div>
                                    <div class="content">
                                        <div class="name">
                                            <h4 class="name">LED Light</h4>
                                            <p class="desc">Living Room</p>
                                        </div>
                                    </div>
                                    <div class="buttons">
                                        <button class="power on" device-id="eb483">Power On</button>
                                        <button class="options" device-id="eb483">More Options</button>
                                    </div>
                                </div>
                            </div>
        
                            <div class="col devices">
                                <div class="device fan" device-name="Fan" master-device="false" relay="2" device-location="Bed Room">
                                    <div class="image chart-fan_usage" device-id="a5f4s">
                                    </div>
                                    <div class="content">
                                        <div class="name">
                                            <h4 class="name">Fan</h4>
                                            <p class="desc text-tuncate">Bed Room</p>
                                        </div>
                                    </div>
                                    <div class="buttons">
                                        <button class="power off" device-id="a5f4s">Power Off</button>
                                        <button class="options" device-id="a5f4s">More Options</button>
                                    </div>
                                </div>
                            </div>
        
                            <div class="devices col">
                                <div class="device bulb" device-name="LED Bulb" relay="1" master-device="false"
                                    device-location="Living Room">
                                    <div class="image chart-fan_usage" device-id="e58s5"></div>
                                    <div class="content">
                                        <div class="name">
                                            <h4 class="name">LED Bulb</h4>
                                            <p class="desc">Living Room</p>
                                        </div>
                                    </div>
                                    <div class="buttons">
                                        <button class="power on" device-id="e58s5">Power On</button>
                                        <button class="options" device-id="e58s5">More Options</button>
                                    </div>
                                </div>
                            </div>
        
                            <div class="devices col">
                                <div class="device wifi" id="e58s5" device-name="TPLink Router" master-device="true"
                                    device-location="Living Room">
                                    <div class="image chart-fan_usage" device-id="e58s5"></div>
                                    <div class="content">
                                        <div class="name">
                                            <h4 class="name">TPLink Router</h4>
                                            <p class="desc">Living Room</p>
                                        </div>
                                    </div>
                                    <div class="buttons">
                                        <button class="options" device-id="a5f4s">Settings</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sidePanel col" >
                    <div id="sidePanel">
                        <div class="cenetered">
                            <p class="text-center">Gathering HUB Details<br>Please Wait...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
